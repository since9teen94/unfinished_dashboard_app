{% extends 'users_app/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <div class="container">
        <div class="container p-3">
            <form action='{% url "users:signin" %}' method='POST' class="col-6 offset-3" novalidate>
                <h2>Sign In</h2>
                {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control {% if errors.email %}is-invalid{% endif %}" id="email" name="email" placeholder="Email">
                <label for="email" class="form-label">Email</label>
                <div class="invalid-feedback">Email does not exist</div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control {% if errors.password %}is-invalid{% endif %}" id="password" name="password" placeholder="Password">
                <label for="password" class="form-label">Password</label>
                <div class="invalid-feedback">Password not valid</div>
            </div>
            <input type="submit" value="Sign In" class="btn btn-lg btn-primary col-12">
        </form>
    </div>
</div>

</div>
{% endblock %}
